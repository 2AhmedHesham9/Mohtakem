<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
        }

        .contact-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-header i {
            font-size: 50px;
            color: #0d6efd;
            margin-bottom: 15px;
        }

        .contact-header h2 {
            color: #333;
            font-weight: 700;
        }

        .btn-send {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 30px;
            margin-top: 15px;
        }

        .btn-send:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="contact-section">
                    <div class="contact-header">
                        <i class="fas fa-envelope"></i>
                        <h2>تواصل معنا</h2>
                        <p>سنكون سعداء لسماع منك. أرسل لنا رسالة وسنرد عليك في أقرب وقت ممكن.</p>
                    </div>

                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">الرسالة</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="أدخل رسالتك هنا..."
                                required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-send">
                                <i class="fas fa-paper-plane me-2"></i> إرسال
                            </button>
                        </div>
                    </form>

                    <div id="successMessage" class="alert alert-success mt-3 text-center" style="display: none;">
                        <i class="fas fa-check-circle me-2"></i> تم إرسال رسالتك بنجاح. شكراً لتواصلك معنا!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- EmailJS for sending emails -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS with your user ID
        (function () {
            emailjs.init("QMQKNghASXgzibTkA"); // استبدل هذا بمعرف EmailJS الخاص بك
        })();

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Send email using EmailJS
            emailjs.send("service_nb9raar", "template_rxli2s4", {
                to_email: "atshahmed29@gmail.com",
                title:'رسالة من موقع محتكم',
                name: "محتكم للمحاماة",
                from_email: email,
                message: message
            })
                .then(function (response) {
                    console.log("SUCCESS!", response.status, response.text);
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    // Reset form
                    document.getElementById('contactForm').reset();
                    // Hide success message after 5 seconds
                    setTimeout(function () {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                }, function (error) {
                    console.log("FAILED...", error);
                    alert("حدث خطأ أثناء إرسال الرسالة. يرجى المحاولة مرة أخرى.");
                });
        });
    </script>
</body>

</html>
